---

- name: "UFW | Rule | Processing rule '{{ rule.key }}'"
  community.general.ufw:
    rule: "{{ rule.value.rule | default(default_ufw_rule.rule) }}"
    proto: "{{ rule.value.proto | default(default_ufw_rule.proto) }}"
    log: "{{ rule.value.log | default(default_ufw_rule.log) }}"
    from_ip: "{{ rule.value.from_ip | default(default_ufw_rule.from_ip) }}"
    to_ip: "{{ rule.value.to_ip | default(default_ufw_rule.to_ip) }}"
    comment: "{{ rule.value.comment | default(default_ufw_rule.comment + rule.key) }}"
    direction: "{{ rule.value.direction | default(default_ufw_rule.direction) }}"
    port: "{{ rule.value.port }}"
    delete: "{{ delete_rule }}"
  notify: reload_ufw
  when:
    - rule.value.port is defined
    - rule.value.insert is undefined

- name: "UFW | Rule | Processing rule '{{ rule.key }}' (w/o port restriction)"
  community.general.ufw:
    rule: "{{ rule.value.rule | default(default_ufw_rule.rule) }}"
    proto: "{{ rule.value.proto | default(default_ufw_rule.proto) }}"
    log: "{{ rule.value.log | default(default_ufw_rule.log) }}"
    from_ip: "{{ rule.value.from_ip | default(default_ufw_rule.from_ip) }}"
    to_ip: "{{ rule.value.to_ip | default(default_ufw_rule.to_ip) }}"
    comment: "{{ rule.value.comment | default(default_ufw_rule.comment + rule.key) }}"
    direction: "{{ rule.value.direction | default(default_ufw_rule.direction) }}"
    delete: "{{ delete_rule }}"
  notify: reload_ufw
  when:
    - rule.value.port is undefined
    - rule.value.insert is undefined

- name: "UFW | Rule | Processing rule '{{ rule.key }}' (at custom position)"
  community.general.ufw:
    rule: "{{ rule.value.rule | default(default_ufw_rule.rule) }}"
    proto: "{{ rule.value.proto | default(default_ufw_rule.proto) }}"
    log: "{{ rule.value.log | default(default_ufw_rule.log) }}"
    from_ip: "{{ rule.value.from_ip | default(default_ufw_rule.from_ip) }}"
    to_ip: "{{ rule.value.to_ip | default(default_ufw_rule.to_ip) }}"
    comment: "{{ rule.value.comment | default(default_ufw_rule.comment + rule.key) }}"
    direction: "{{ rule.value.direction | default(default_ufw_rule.direction) }}"
    insert: "{{ rule.value.insert | default(rule.value.position) }}"
    port: "{{ rule.value.port }}"
    delete: "{{ delete_rule }}"
  notify: reload_ufw
  when:
    - rule.value.port is defined
    - rule.value.insert is defined or rule.value.position is defined

- name: "UFW | Rule | Processing rule '{{ rule.key }}' (w/o port restriction at custom position)"
  community.general.ufw:
    rule: "{{ rule.value.rule | default(default_ufw_rule.rule) }}"
    proto: "{{ rule.value.proto | default(default_ufw_rule.proto) }}"
    log: "{{ rule.value.log | default(default_ufw_rule.log) }}"
    from_ip: "{{ rule.value.from_ip | default(default_ufw_rule.from_ip) }}"
    to_ip: "{{ rule.value.to_ip | default(default_ufw_rule.to_ip) }}"
    comment: "{{ rule.value.comment | default(default_ufw_rule.comment + rule.key) }}"
    direction: "{{ rule.value.direction | default(default_ufw_rule.direction) }}"
    insert: "{{ rule.value.insert | default(rule.value.position) }}"
    delete: "{{ delete_rule }}"
  notify: reload_ufw
  when:
    - rule.value.port is undefined
    - rule.value.insert is defined or rule.value.position is defined
