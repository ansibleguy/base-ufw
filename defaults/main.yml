---

ufw_rules: {}

ufw_base_config: true
ufw_ssh_rule: true

# STATELESS RUN
# if set to true:
#   all existing rules will be deleted before the new ones get applied
#   every run must apply ALL needed ufw rules
#reset_rules: true
#stateless: false

# STATEFUL RUN
# if set to false:
#   existing rules will persist
#   the variable 'state' (present/absent) will be check per rule to decide if a rule should be created or deleted
#reset_rules: false
stateful: true

ufw_logging: 'off'
ufw_ipv6: 'no'
policy_input: 'ACCEPT'
policy_output: 'ACCEPT'
policy_forward: 'DROP'
policy_application: 'SKIP'

ufw_rule_defaults:
  rule: 'allow'
  proto: 'any'
  log: 'no'
  from_ip: 'any'
  to_ip: 'any'
  comment: 'Ansible managed - '
  direction: 'in'